<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Цитати</title>
    <style>
      button {
        font-size: 18px;
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Цитати</h1>
    <button id="author-25">О. Довженко</button>
    <button id="author-26">П. Тичина</button>
    <button id="author-27">А. Франс</button>
    <button id="author-28">Старий Заповіт</button>
    <button id="author-29">Володимир Мономах</button>
    <p id="quote"></p>
    <script>
      const quotes = {
        25: 'Українська пісня — це бездонна душа українського народу, це його слава.',
        26: 'Я єсть народ, якого Правди сила ніким звойована ще не була.',
        27: 'Немає магії сильнішої, ніж магія слів.',
        28: 'Споконвіку було Слово.',
        29: 'Коли щось умієте, того не забувайте, а чого не вмієте — то того учітесь...',
      };

      const buttons = document.querySelectorAll('button');
      const quote = document.querySelector('#quote');

      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          const authorId = button.id.split('-')[1];
          quote.textContent = quotes[authorId];
        });
      });
    </script>
  </body>
</html>
